<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Inexplicably difficult final</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>

<body>

	<h1>GO!</h1>

	<br>

	<div id="countdown-timer"></div>

	<div id="game">

		<form>

			<input type="radio" name="q1" value="daffodils, correct" class="correct-answer btn">
				Daffodils
			<input type="radio" name="q1" value="petunias, incorrect" class="incorrect-answer btn">
				Petunias
			<input type="radio" name="q1" value="roses, incorrect" class="incorrect-answer btn">
				Roses
			<input type="radio" name="q1" value="daisies, incorrect" class="incorrect-answer btn">
				Daisies

			<div id="q1-checked">Your answer is <span class="span-q1-checked"></span></div>

			<br>

			<input type="radio" name="q2" value="lynx, correct" class="correct-answer">
				Lynx
			<input type="radio" name="q2" value="bobcat, incorrect" class="incorrect-answer">
				Bobcat
			<input type="radio" name="q2" value="mountain-lion, incorrect" class="incorrect-answer">
				Mountain lion
			<input type="radio" name="q2" value="clouded-leopard, incorrect" class="incorrect-answer">
				Clouded leopard

			<div id="q2-checked">Your answer is <span class="span-q2-checked"></span></div>

		</form>

	</div>

	<br>

	<!-- The scorekeeper! -->

	<div id="scorekeeper">
		You scored: <span id="span-correct-answers"></span>
		<br>
		You got this many questions wrong: <span id="span-incorrect-answers"></span></div>
	</div>

<script src="assets/javascript/app.js"></script>

</body>

</html>
